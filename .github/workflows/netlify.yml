name: ðŸ“„ Desplegando documentacion

on:
    pull_request:
        branches:
            - dev

jobs:
    ############ DOCUMENTATION BUILD ############
    build-documentation:
        name: Build Package
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
                  cache: 'yarn'
                  registry-url: https://registry.npmjs.org/

            - run: corepack enable

            - name: Install NPM Dependencies
              run: yarn install --immutable --network-timeout 300000

            - name: Build Documentation
              run: cd packages/docs && yarn run build

            - name: Temporarily save Dist
              uses: actions/upload-artifact@v3
              with:
                  name: documentation-dist
                  path: |
                      packages/docs/dist
                      packages/docs/netlify.toml
                      packages/docs/.netlify
    ############ DEPLOY  ############
    deploy:
        runs-on: ubuntu-18.04
        needs:
            - build-documentation
        steps:
            - uses: actions/checkout@v2

            - uses: actions/download-artifact@v3
              with:
                  name: documentation-dist
                  path: |
                      packages/docs/dist
                      packages/docs/netlify.toml
                      packages/docs/.netlify

            - name: Deploy to Netlify
              uses: nwtgck/actions-netlify@v1.2
              with:
                  publish-dir: 'packages/docs/dist'
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  deploy-message: 'Deploy from GitHub Actions'
                  netlify-config-path: 'packages/docs/netlify.toml'
              env:
                  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
                  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
                  timeout-minutes: 1
